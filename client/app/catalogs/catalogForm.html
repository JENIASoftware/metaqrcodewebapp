<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <p>
                        Create a new catalog. Select a name and an optional description and upload your <b>XSD</b> file.
                    </p>
                </div>
                <form class="form-horizontal" role="form" name="newCatalogForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name(*)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="catalog name (XSD name)" ng-model="catalog.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description(*)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" placeholder="description of catalog (XSD) entry" ng-model="catalog.description" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label vcenter">Which format?</label>
                    	<div class="col-sm-10 vcenter">
                    		<div class="row vcenter">
		                        <div class="col-sm-2 vcenter">
		                        	<label>file upload</label>
		                        </div>
		                        <div class="col-sm-1 vcenter">
		                            <input type="radio" class="formradio form-control" ng-model="catalog.uploadFile" ng-value="true"/>
		                        </div>
		                        <div class="col-sm-2 vcenter">
		                        </div>
		                        <div class="col-sm-2 vcenter">
		                        	<label>text area</label>
		                        </div>
		                        <div class="col-sm-1 vcenter">
		                            <input type="radio" class="formradio form-control" ng-model="catalog.uploadFile" ng-value="false"/>
		                        </div>
		                        <div class="col-sm-4 vcenter">
		                        </div>
                    		</div>
                    	</div>
                    </div>
                    <div class="form-group" ng-show="!catalog.uploadFile">
                        <label for="xml" class="col-sm-2 control-label">XSD Document</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="xml" name="xml" placeholder="paste here your XSD" ng-model="catalog.xsd"></textarea>
                        </div>
                    </div>
                    <div class="form-group" ng-show="catalog.uploadFile">
                        <label for="fileXSD" class="col-sm-2 control-label">XSD Document</label>
                        <div class="col-sm-10">
                            <file-input id="fileXSD" name="fileXSD" file="catalog.file" filter=".xsd"></file-input>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="upload()" ng-disabled="newCatalogForm.$invalid" class="btn btn-primary">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
