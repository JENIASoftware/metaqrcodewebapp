<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <p>
                        Create a new catalog. Select a name and an optional description and upload your <b>XSD</b> file.
                    </p>
                </div>
                <form class="form-horizontal" role="form" name="newCatalogForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name(*)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="catalog name (XSD name)" ng-model="catalog.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description(*)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" placeholder="description of catalog (XSD) entry" ng-model="catalog.description" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <file-input file="file" filter=".xsd" required></file-input>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="upload()" ng-disabled="newCatalogForm.$invalid" class="btn btn-primary">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
