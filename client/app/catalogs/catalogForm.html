<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="newCatalogForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="catalog.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" placeholder="Description" ng-model="catalog.description" required>
                        </div>
                    </div>
                    <div class="form-group" ng-if="uploader">
                        <span class="btn btn-default btn-file">
                            <input type="file" nv-file-select="" uploader="uploader" />
                            <span ng-show="uploader.queue[0].isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="uploader.queue[0].isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="uploader.queue[0].isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </span>

                    </div>
                    <div ng-if="uploader.queue[0]" class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="upload()" ng-disabled="newCatalogForm.$invalid" class="btn btn-primary">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
