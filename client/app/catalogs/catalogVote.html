<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <p>
                        Vote the XSD Catalog.
                    </p>
                </div>
                <form class="form-horizontal" role="form" name="voteCatalogForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Stars(*)</label>
                        <div class="col-sm-10">
							<div id="jRate"></div>
                            <input type="hidden" class="form-control" id="stars" ng-model="catalog.stars" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="note" class="col-sm-2 control-label">Notes(*)</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="note" name="note" placeholder="Some comment about your vote" ng-model="catalog.note"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="vote()" ng-disabled="voteCatalogForm.$invalid" class="btn btn-primary">Vote</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
