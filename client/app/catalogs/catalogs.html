<div class="container-fluid">
	<div class="row">
		<div class="catalogs-sidebar col-lg-2">
			<input ng-model="query" placeholder="Search..." class="form-control">
            <button ng-click="vm.showModal()">New</button>
			<ul>
				<li class="" ng-click="vm.setActiveCatalog(catalog)" ng-repeat="catalog in vm.catalogs | filter:query">
					<i class="fa fa-file-code-o"></i> {{catalog.name}}
					<span class="badge">{{catalog.numberOfReferences || 0}}</span>
				</li>
			</ul>
		</div>
		<div class="col-lg-10">
			<div ng-if="vm.activeCatalog" >
				<h1 class="page-header clearfix"> {{vm.activeCatalog.name}}
					<div class="btn-group pull-right">
							<button class="btn btn-primary"><span class="fa fa-eye"></span></button>
							<button class="btn btn-primary"><span class="fa fa-download"></span></button>
					</div>
				</h1>
				<div class="form-group">
					<label class="label-form">Description:</label> {{vm.activeCatalog.description}}
				</div>
				<div class="form-group">
						<div class="star-rating" star-rating rating-value="vm.activeCatalog.stars" max="5"></div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="row">
	</div>
</div>
