<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="newCatalogForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2">Name</label>
                        <div class="col-sm-4">
                           {{activeCatalog.name}}
                        </div>
                        <div class="col-sm-6"/>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2">Description</label>
                        <div class="col-sm-4">
                            {{activeCatalog.description}}
                        </div>
                        <div class="col-sm-6"/>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2">Url</label>
                        <div class="col-sm-4">
                            {{activeCatalog.catalogGet}}
                        </div>
                        <div class="col-sm-6"/>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2">Repositories</label>
                        <div class="col-sm-4">
                            <a ng-click="cancel()" ui-sref="repositoriesFromCatalog({catalogEntryId:activeCatalog.id})"><span class="badge">{{activeCatalog.numberOfReferences || 0}}</span></a>
                        </div>
                        <div class="col-sm-6"/>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2">Publisher</label>
                        <div class="col-sm-4">
                        	{{activeCatalog.nickNamePublisher}}
                        </div>
                        <div class="col-sm-6"/>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2">Referencies</label>
                        <div class="col-sm-4">
				            <table>
				                <tr ng-repeat="rowC in activeCatalog.catalogEntries track by rowC.id">
				                    <td><a ng-click="cancel()" ui-sref="viewCatalog({id:rowC.id})">{{rowC.name}}</a></td>
				                </tr>
				            </table>
                        </div>
                        <div class="col-sm-6"/>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
