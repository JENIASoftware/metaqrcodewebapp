<div class="container">
    <h1 class="page-header">How does it work?</h1>
    <div class="row hiw-container">
        <div class="col-sm-6 col-md-4" ng-repeat="item in vm.model">
            <div class="thumbnail  hiw-item">
                <img ng-src="{{item.img}}" class="img-responsive"/>
                <div class="caption">
                    <h3>{{item.title}}</h3>
                    <p ng-bind-html="item.text"></p>

                </div>
            </div>
        </div>
    </div>
</div>
