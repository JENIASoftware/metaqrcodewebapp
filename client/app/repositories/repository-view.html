<div class="container">
    <h1 class="page-header">XML repository view</h1>
    <div class="panel panel-info">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{{vm.repository.correlationId}}</h4>
            <div class="btn-group pull-right">
                <button class="btn btn-default" ng-click="vm.showModal()" title="edit repository"><i class="fa fa-edit"></i> </button>
            </div>
        </div>
        <div class="panel-body">
            <div class="col-md-3">
            	<div class="row  text-center">
	                <img ng-src="{{vm.repository.qrcodeGet}}"/><br/><br/>
	                <a href="{{vm.repository.qrcodeGet}}" download="qrcode.png" title="download">
					    <i class="fa fa-download"></i> download
					</a>
				</div>
				<br/>
            	<div class="row">
            		<div class="col-md-1"></div>
            		<div class="col-md-11">
			            <h4>Referred XSD Catalogs : </h4>
			            <table class="tableFullWidth">
			                <tr ng-repeat="rowC in vm.repository.catalogEntries track by rowC.id">
			                    <td><a ui-sref="viewCatalogFromRepository({id:rowC.id})">{{rowC.name}}</a></td>
			                </tr>
				        </table>
			        </div>
            	</div>
            </div>
            <div class="highlight col-md-9">
                <button class="btn btn-primary" ng-click="vm.changeTextFormat('xml')" ng-class="{'disabled': (vm.activeFormat=='xml')}">xml</button>
                <button class="btn btn-primary" ng-click="vm.changeTextFormat('json')" ng-class="{'disabled': (vm.activeFormat=='json')}">json</button>
                <button class="btn btn-primary pull-right" ui-zeroclip zeroclip-copied="copied=true" 
                		zeroclip-model="vm.repository.text">Copy</button>
                <span ng-show="copied">Text Copied!</span>
                <code-mirror lang="{{vm.activeFormat}}" model="vm.repository.text">
                </code-mirror>
            </div>
        </div>
    </div>
</div>
