<div class="container">
    <h1 class="page-header">Repositories</h1>
    <button class="btn btn-default" ng-click="vm.showModal()" title="upload new repo"><i class="fa fa-upload"></i> </button>
    <div ng-repeat="catalog in vm.repositories">
        {{catalog.id}}
        <div class="row">
            <div class="col-md-4 star-rating" star-rating rating-value="catalog.stars" max="5"></div>
            <div class="col-md-4"><a href="#"> {{catalog.name}}</a></div>
            <div class="col-md-4">{{catalog.description}}</div>
        </div>
        <hr ng-if="$index!=vm.repositories.length-1">
    </div>
</div>
