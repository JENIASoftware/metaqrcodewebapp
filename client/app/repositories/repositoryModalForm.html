<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="newRepositoryForm" novalidate>
                    <div class="form-group">
                        <label for="defaultCatalog" class="col-sm-2 control-label">defaultCatalog</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="defaultCatalog" placeholder="defaultCatalog" ng-model="repository.defaultCatalog" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="correlationId" class="col-sm-2 control-label">correlationId</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="correlationId" placeholder="correlationId" ng-model="repository.correlationId" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <file-input file="file" filter=".xml"></file-input>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="upload()" ng-disabled="newRepositoryForm.$invalid && file==null" class="btn btn-primary">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
