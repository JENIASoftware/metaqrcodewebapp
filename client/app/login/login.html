<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Registration confirmed</strong>
                    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="vm.validateRegistrationCode()" name="form" novalidate>
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img"
                                         src="assets/images/logo.png" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
	                            	<p>Registration procedure completed successefull!</p>
	                            	<p>Wellcome to metaqrcode</p>
	                            	<p>Please login now.</p>
	                            </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group text-center" >
                                        <oauth2
						                      authorization-url="https://www.metaqrcode.com/oidc/authorize"
						                      client-id="b79eaae3-062d-4466-a10f-ffdb935bf7a1"
						                      redirect-url="http://localhost:9000/"
						                      response-type="token"
						                      sign-out-url="https://www.metaqrcode.com/oidc/logout"
						                      sign-out-redirect-url="http://localhost:9000/"
						                      sign-out-append-token="true"
						                      scope="openid profile phone address email"
                                                >
                                        </oauth2>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
