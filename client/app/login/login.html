<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <strong>Login</strong>
                    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="vm.login()" name="form" novalidate>
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img"
                                         src="assets/images/logo_revert.png" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">

                                    <div class="form-group" >
                                        <oauth2
                                                authorization-url="http://www.metaqrcode.com/oidc/authorize"
                                                client-id="b79eaae3-062d-4466-a10f-ffdb935bf7a1"
                                                redirect-url="http://localhost:9000/login"
                                                response-type="token"
                                                scope="openid profile phone address email"
                                                sign-out-url="http://www.metaqrcode.com/oidc/logout"
                                                button-class="btn btn-lg btn-primary btn-block"
                                                >
                                        </oauth2>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer ">
                    Don't have an account! <a href="/register"> Sign Up Here </a>
                </div>
            </div>
        </div>
    </div>
</div>
