<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Login</strong>
                    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="vm.validateRegistrationCode()" name="form" novalidate>

                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">

												<span class="input-group-addon">
													<i class="fa fa-envelope"></i>
												</span>
                                            <input class="form-control" placeholder="Eamil" name="email" ng-model="vm.email" type="text" autofocus required>
                                        </div>
                                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error': form.registrationConfirmationCode.$dirty && form.registrationConfirmationCode.$error.required }">

												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                            <input class="form-control" placeholder="registrationConfirmationCode" name="registrationConfirmationCode" type="password" ng-model="vm.registrationConfirmationCode" required>
                                        </div>
                                        <span ng-show="form.registrationConfirmationCode.$dirty && form.registrationConfirmationCode.$error.required" class="help-block">registrationConfirmationCode is required</span>
                                    </div>
