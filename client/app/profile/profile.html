<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <strong>{{vm.user.firstName}} {{vm.user.lastName}}</strong>
                    <span class="pull-right">
                        <a ui-sref="editProfile()" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="editProfile btn btn-sm btn-default"><i class="glyphicon glyphicon-edit"></i></a>
                    </span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img gravatar-src-once="vm.user.email" class="img-circle img-responsive">
                        </div>
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>First Name:</td>
                                    <td>{{vm.user.firstName}}</td>
                                </tr>
                                <tr>
                                    <td>Last Name:</td>
                                    <td>{{vm.user.lastName}}</td>
                                </tr>
                                <tr>
                                    <td>Nick Name:</td>
                                    <td>{{vm.user.nickName}}</td>
                                </tr>
                                <tr>
                                    <td>City</td>
                                    <td>{{vm.user.city}}</td>
                                </tr>
                                <tr>
                                    <td>Address</td>
                                    <td>{{vm.user.address}}</td>
                                </tr>
                                <tr>
                                    <td>Zip Code</td>
                                    <td>{{vm.user.zipCode}}</td>
                                </tr>
<!--                                 <tr>
                                    <td>Preferred Language:</td>
                                    <td>{{vm.user.preferredLanguage}}</td>
                                </tr>
 -->                                <tr>
                                    <td>Email</td>
                                    <td>{{vm.user.email}}</td>
                                </tr>

                                </tbody>
                            </table>
                            <a href="#/repositories" class="btn btn-primary">My Repositories</a>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
