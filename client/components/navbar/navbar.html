<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl as vm">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img height="30px;" src="assets/images/logo_revert.png" alt="www.metaqrcode.com"></a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in vm.menu" ng-class="{active: isActive(item.link)}">
             <a ng-href="{{item.link}}"><i ng-if="item.icon!=''" class="fa fa-{{item.icon}}"></i> {{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

          <li>
              <oauth2
                      authorization-url="http://www.metaqrcode.com/oidc/authorize"
                      client-id="b79eaae3-062d-4466-a10f-ffdb935bf7a1"
                      redirect-url="http://localhost:9000"
                      response-type="token"
                      scope="openid profile phone address email"
                      >
              </oauth2>
          </li>
          <li class="dropdown" ng-if="vm.user">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <img  gravatar-src="vm.user.username" gravatar-size="25" class="img-circle"><span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a href=#>Welcome {{vm.user.username}}</a></li>
                  <li class="nav-divider"></li>
                  <li><a href="/profile"><i class="fa fa-user"></i> Profile</a></li>
                  <li class="nav-divider"></li>
                  <li><a ng-click="vm.logout()"><i class="fa fa-sign-out"></i> Log Out</a></li>
              </ul>
          </li>
        <li class="dropdown">

          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-language"></i> {{vm.selectedLanguage}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
              <li><a href="#" ng-click="vm.setLanguage('it')">Italiano</a></li>
              <li><a href="#" ng-click="vm.setLanguage('en')">English</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
