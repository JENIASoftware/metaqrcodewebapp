<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl as vm">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img height="30px;" src="assets/images/logo_revert.png" alt="www.metaqrcode.com"></a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in vm.menu" ng-class="{active: isActive(item.link)}">
             <a ng-href="{{item.link}}"><i ng-if="item.icon!=''" class="fa fa-{{item.icon}}"></i> {{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" ng-if="vm.getUser()">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  {{vm.getUser().username}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a href="/profile"><i class="fa fa-user"></i> Profile</a></li>
              </ul>
          </li>
          <li>
              <oauth2
                      authorization-url="https://www.metaqrcode.com/oidc/authorize"
                      client-id="b79eaae3-062d-4466-a10f-ffdb935bf7a1"
                      redirect-url="http://www.metaqrcode.com/"
                      response-type="token"
                      scope="openid profile phone address email"
                      >
              </oauth2>
          </li>
          <li ng-if="!vm.getUser()">
              <p class="navbar-btn"><a class="btn btn-primary" href="/register"> Sign Up Here </a></p>
          </li>
      </ul>
    </div>
  </div>
</div>
